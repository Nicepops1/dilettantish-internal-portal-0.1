

<header>
    <nav class="navbar">
        <h1 class="navbar__logo"><a class="navbar__menu-item-link" href="{{ url_for('bp_index.index') }}">СВРДЛСК ПЛМТЛ</a></h1>
        <ul class="navbar__menu">
            {% if g['user'] %}
            <li class="navbar__menu-item">
                <a class="navbar__menu-item-link" href="{{ url_for('bp_user.profile') }}">Профиль</a>
            </li>

            <li class="navbar__menu-item">
                <a class="navbar__menu-item-link" href="{{ url_for('bp_wiki.wiki') }}">База знаний</a>
            </li>

            {% if g['user']['role'] == 'admin' %}
            <li class="navbar__menu-item {% if 'admin/dashboard' in request.path %} navbar__menu-item-active {% endif %}">
                <a class="navbar__menu-item-link" href="{{ url_for('bp_admin.users') }}">Управление</a>
            </li>
            {% endif %}
            <li class="navbar__menu-item">
                <a class="navbar__menu-item-link" href="{{ url_for('bp_auth.logout') }}">Выход</a>
            </li>
            {% endif %}
            {% if not g['user'] %}
            <li class="navbar__menu-item">
                <a class="navbar__menu-item-link" href="{{ url_for('bp_auth.login') }}">Войти</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</header>

{% block script %}
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
{% endblock %}
