{% extends "base.html" %}

{% block content %}

<div class="edit-profile-form">
    <h2>Edit Profile</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="John Doe">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="john.doe@example.com">
      
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" value="Web Developer">
      
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
      
      <button type="submit">Save</button>
    </form>
  </div>

{% endblock %}
